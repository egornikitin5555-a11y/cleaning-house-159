<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест ПУНКТ 1: Видео во весь экран (cover)</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .test-container { height: 100vh; position: relative; }
        .hero-video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            object-position: center center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <video class="hero-video" autoplay muted loop>
            <source src="imgs/hero_video.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <div class="test-text">ПУНКТ 1: Видео должно заполнять весь экран</div>
        </div>
        <div class="status">✅ Тест 1: object-fit: cover</div>
    </div>
</body>
</html>
